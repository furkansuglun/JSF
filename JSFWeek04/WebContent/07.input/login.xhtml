<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	
	
	<:form>
	
		<p>
		h:inputText
			<h:inputText value="#{inputBean.name}" ></h:inputText>
		</p>
		<p>
		h:inputSecret
			<h:inputSecret value="#{inputBean.password}"></h:inputSecret>
		</p>
		<p>
		read only
			<h:inputText value="read only" readonly="true"></h:inputText>
		</p>
		<p>
		disabled
			<h:inputText value="disabled only" disabled="true"></h:inputText>
		</p>
		<p>
		maxlength="5" size="10"
			<h:inputText maxlength="5" size="10"></h:inputText>
		</p>
		<p>
		style="color:red"
			<h:inputText style="color:red"></h:inputText>
		</p>
		<p>
		styleClass="blueClass"
			<h:inputText styleClass="blueClass"></h:inputText>
		</p>
		<p>
		onblur="callMyFunction()"
			<h:inputText onblur="callMyFunction()"></h:inputText>
		</p>
		<p>
		textarea
			<h:inputTextarea ></h:inputTextarea>
		</p>
		<p>
		textarea - row 10 - cols 10
			<h:inputTextarea row="10" cols="10"></h:inputTextarea>
		</p>
		<p>
			inputhidden
			<h:inputHidden></h:inputHidden>
		</p>
	</:form>
	
	
<style>
	.blueClass{
		color:blue;
	}
</style>
	
<script>
	function callMyFunction() {
		alert("test method");
	}
</script>	
</h:body>	
</html>
