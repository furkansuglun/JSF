<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	
	
	<h:form>
	
		<p>
		h:outputText
			<h:outputText value="output text component"></h:outputText>
		</p>
		<p>
		h:outputText plaintext
			<h:outputText value="#{output.plaintText}"></h:outputText>
		</p>
		<p>
		h:outputText htmlText
			<h:outputText value="#{output.htmlText}"></h:outputText>
		</p>
		<p>
		h:outputText htmlText
			<h:outputText value="#{output.htmlText}" escape="false"></h:outputText>
		</p>
		
		<p>
		h:outputText style
			<h:outputText value="output text component" styleClass="blueClass" ></h:outputText>
		</p>
			<p>
		outputformat 
			<h:outputFormat value="property1 {0} , property2 {1}">
				<f:param value="test value1"></f:param>
				<f:param value="test value2"></f:param>
			</h:outputFormat>
		</p>
	</h:form>
	
	
<style>
	.blueClass{
		color:blue;
	}
</style>
	
<script>
	function callMyFunction() {
		alert("test method");
	}
</script>	
</h:body>	
</html>
