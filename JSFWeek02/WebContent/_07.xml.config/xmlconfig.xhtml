<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">	<!-- xmlns:f for ajax -->

	<h:head>
	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title> DI Example with faces-config</title>
	
	</h:head>

	<h:form prependId="false">
		<h3>Please enter your name and password</h3>
		<table>
		
			<tr>
				<td>Name :</td>
				<td><h:inputText value="#{facesConfigBeanXML.name}" id="nameId" /></td>
			</tr>
			<tr>
				<td>Password :</td>
				<td><h:inputSecret value="#{facesConfigBeanXML.password}" id="pwdId" /></td>
			</tr>
			
		</table>
		
		<p> 
		<h:commandButton value="Click Me!" >
			<f:ajax execute="nameId pwdId" render="output" />
			
			<!-- render attribute : ajax istediğinde parçalı olarak render edeceğimiz alanların id bilgisi 
				execute : ajax isteğinde hangi alanlari gönderiyoruz.
			-->
		</h:commandButton>
		</p>
	
		
		<h2>
		
		<h:outputText id="output" value="#{facesConfigBeanXML.welcomeMessage}" ></h:outputText>
			
		</h2>
	
	
	</h:form>
 

</html>
