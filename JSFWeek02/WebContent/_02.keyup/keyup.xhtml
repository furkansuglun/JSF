<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">	<!-- xmlns:f for ajax -->

	<h:head>
	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>ajax keyup example</title>
	
	</h:head>

	<h:form prependId="false">
		
		<h:inputText id="inputMsg" value="#{ajaxKeyUpMessagesBean.message}">
			<f:ajax event="keyup" execute="inputMsg" render="outputId"></f:ajax>
			<!-- keyup tusa bastıgımız da çalışır. html action dır vs google' la  -->
		</h:inputText>
		<br/><br/>
		<h:outputText id="outputId" value="#{ajaxKeyUpMessagesBean.message}"></h:outputText>
		
	</h:form>
 

</html>
